<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

<style>	
	
    * {
	text-align: center !important;
    }	
	
    h1,
    h2,
    h3,
    h4,
    p,
    dd,
    dt,
    li,
    a,
    ul {
	font-family: 'Open Sans', sans-serif;
    }
	
    a {
    	font-size: 17;
    }
	
    .version {
	font-size: 12;
    }

    .button {
	background-color: #e7e7e7; 
	border: none;
	border-radius: 10px;
	color: white;
	padding: 10px 28px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 6px 0px;
	transition-duration:0.2s;
	cursor: pointer;
    }

    .showDocsButton {
       	background-color: white;
    	color: black;
    	border: 2px solid #3D3D3D;
    	box-shadow: 0 6px 8px 0 rgba(0,0,0,0.24), 0 8px 25px 0 rgba(0,0,0,0.19);
    }

    .showDocsButton:hover {
    	background-color: #3D3D3D;
    	color: white;
    }

    #navigation ul {
    	margin: 0;
    	padding: 0;
    }

    #navigation ul li {
        list-style-type: none;
    	display: inline;
    }

    #navigation li:not(:first-child):before {
	content: " | ";
    }
	
    .hoverButton {
	display: inline-block;
	border-radius: 10px;
	background-color: white;
	border: none;
	border-width:2px;  
	border-style:solid;
	border-color: #1E1E1E;
	color: #131313;
	text-align: center;
	font-size: 16px;
	padding: 10px;
	width: 200px;
	transition: all 0.5s;
	cursor: pointer;
	margin: 5px;
    }

    .hoverButton span {
	cursor:pointer;
    	display: inline-block;
    	position: relative;
    	transition: 0.5s;
    }

    .hoverButton span:after {
    	content: '\00bb';
    	position: absolute;
    	opacity: 0;
    	top: 0;
    	right: -20px;
    	transition: 0.5s;
    }

    .hoverButton:hover span {
    	padding-right: 25px;
    }

    .hoverButton:hover span:after {
    	opacity: 1;
    	right: 0;
    }

</style>

<html>
	<head>
		<title>Index.html</title>
	</head>
	<body>
		<h1>UPOD Version 0.0.0.0.0</h1>

		<p class="version", id="date"></p>
		<script>
			var currentDate = new Date();
			document.getElementById("date").innerHTML = currentDate;
		</script>		


		<button class = "button showDocsButton", onclick="showDocs()">Show/Hide UPOD Documents</button>

		
		<script>
			function showDocs() {
				var table = document.getElementById("myDocs");
				if (table.style.display == "none") {
					table.style.display = "block";
				} else {
					table.style.display = "none";
				}
				
			}
		</script>

		<div id="myDocs", style="display:none">
			<h3>Project Management Document</h3>

			<div id="projectManagementDocument">
			    <ul>
			        <li><a href="ManagementDocumentFormatted.html">Index Link</a></li>
			        <li><a href="http://htmlpreview.github.io/?https://github.com/LucianoAbbott/UPOD/blob/master/Project%20Management%20Plans/ManagementDocumentFormatted.html", target = "_blank">Web Link</a></li>
			    </ul>
			</div>

			<h3>Requirements Document</h3>

			<div id="requirementsDocument">
			    <ul>
			        <li><a href="Requirements.html">Index Link</a></li>
			        <li><a href="http://htmlpreview.github.io/?https://github.com/LucianoAbbott/UPOD/blob/master/Requirements%20Document/Final%20HTML%20Format/Requirements.html", target = "_blank">Web Link</a></li>
			    </ul>
			</div>

			<h3>Analysis Document</h3>

			<div id="analysisDocument">
			    <ul>
			        <li><a href="AnalysisDocument.html">Index Link</a></li>
			        <li><a href="http://htmlpreview.github.io/?https://github.com/LucianoAbbott/UPOD/blob/master/Analysis%20Document/HTML/AnalysisDocument.html", target = "_blank">Web Link</a></li>
			    </ul>
			</div>			

			<h3>Design Document</h3>

			<div id="designDocument">
			    <ul>
			        <li><a href="design.html">Index Link</a></li>
			        <li><a href="http://htmlpreview.github.io/?https://github.com/LucianoAbbott/UPOD/blob/master/Design%20Document/design.html", target = "_blank">Web Link</a></li>
			    </ul>
			</div>
			<hr style="width: 90%; text-align:center">
		</div>


		<div>
			<h3>Front-End Components:</h3>
			
			<div id="navigation">
			    <ul>
			        <li><a href="https://github.com/LucianoAbbott/UPOD/tree/master/Front%20End%20Proposals/HTML/flex", target = "_blank">Web Link</a></li>
			    </ul>
			</div>				

			<h3>Back-End Components:</h3>

			<div id="navigation">
			    <ul>
			        <li><a href="https://github.com/LucianoAbbott/UPOD/tree/master/Backend", target = "_blank">Web Link</a></li>
			    </ul>
			</div>		
		</div>
		
		<hr style="width: 450px; text-align:center">
		<div align ="right">
			<button onclick="window.location='https://github.com/LucianoAbbott/UPOD';", class="hoverButton", style="vertical-align:middle; margin-top: 10px"><span>Back to Repository</span></button>
		</div>		
	</body>
</html>
